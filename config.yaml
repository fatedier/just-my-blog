baseurl: "https://blog.fatedier.com/"
languageCode: "zh-CN"
title: "fatedier blog"
copyright: "Copyright (c) 2020. All rights reserved."
MetaDataFormat: "yaml"
builddrafts: false
canonifyurls: false
contentdir: "content"
layoutdir: "layouts"
publishdir: "docs"

permalinks:
    posts: /:year/:month/:day/:slug/
taxonomies:
    tag: "tags"
    category: "categories"
params:
    CopyrightHTML: "Copyright &#xA9; 2020. All Rights Reserved."
    GitHubUser: "fatedier"
    SidebarRecentLimit: 8
    ReleatedArticlessLimit: 10
    DateForm: "2006年01月02日"
    Description: "一场雨，一场梦"
    Categories:
        - "技术文章"
        - "诗与远方"
        - "其他"
    ShowRelatedPost: true
menu:
    main:
        - Name: "归档"
          Pre: "<i class='fa fa-heart'></i>"
          Weight: -110
          Identifier: "post"
          URL: "/post/"
        - Name: "关于"
          Pre: "<i class='fa fa-road'></i>"
          Identifier: "about"
          Weight: -100
          URL: "/about/"
markup:
    tableOfContents:
        endLevel: 5
        ordered: false
        startLevel: 3
    highlight:
        style: vim
author:
    name: "fatedier"
