
<article class="post li">
    <header>
        <div class="post-date">
            <span class="glyphicon glyphicon-calendar"></span>
            <time datetime="{{ .Date.Format .Site.Params.DateForm }}">
                {{ .Date.Format .Site.Params.DateForm }}
            </time>
        </div>
        <h2 class="post-title">
            <a href="{{ .Permalink }}/">{{ .Title }}</a>
        </h2>
    </header>
    <div class="post-content">
        {{ .Summary }}
    </div>
    </article>
<hr>
